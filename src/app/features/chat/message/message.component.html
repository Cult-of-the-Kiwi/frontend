<div class="chat-container">
  <div #messagesContainer class="messages">
    <div
      *ngFor="let msg of messages"
      class="message"
      [class.me]="msg.sender_id === currentUserId"
    >
      <div class="bubble">
        <strong>{{ msg.sender_id === currentUserId ? 'Yo' : msg.sender_id }}:</strong>
          {{ msg.message }}
      </div>
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="messageInput"
      (keyup.enter)="sendMessage()"
      placeholder="Escribe un mensaje..."
      class="message-input"
    />
    <button (click)="sendMessage()" class="send-btn">Enviar</button>
  </div>
</div>
