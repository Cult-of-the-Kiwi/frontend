<h2>WebRTC Video Call Example</h2>


<video #localVideo autoplay muted playsinline></video>


<div #remoteMediaContainer></div>



<div>
  <button (click)="toggleCamera()">
    {{ cameraOn ? "Close Camera" : "Open Camera" }}
  </button>
  <button (click)="toggleMic()">
    {{ micOn ? "Close Voice" : "Open Voice" }}
  </button>
</div>
