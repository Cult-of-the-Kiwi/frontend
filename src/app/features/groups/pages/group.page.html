<h1>{{ groupId }}</h1>

<member-list [groupId]="groupId" (eventMembersLoaded)="activateMembersLoaded($event)"></member-list>

<ng-container *ngIf="membersLoaded">
  <remove-user [members]="members" [groupId]="groupId"></remove-user>
  <add-user [members]="members" [groupId]="groupId"></add-user>
  <call-button [groupId] ="groupId"></call-button>
  <!--VIENE AQUÃ, SU PUTA MADRE-->
  <app-message></app-message>
</ng-container>
