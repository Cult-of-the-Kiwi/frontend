<h2>WebRTC Video Call Example</h2>

<video id="localVideo" autoplay muted playsinline></video>

<div id="remoteMediaContainer"></div>

<div>
    <button id="startBtn" (click)="startCallPez()">Start Call Pez</button>
    <button (click) ="startCallPaz()"> Start Call Paz</button>
    <button id="endBtn">End Call</button>
</div>
